{% extends 'app/replypage.html' %}
{% load widget_tweaks %}
{% load static %}

{% block content %}

<form method="POST">
<div class="form-group">
  {% csrf_token %}
    {{ form|add_class:'form-control' }}
      <span class="help-block">{{ form.text.errors }}</span>
  </div>
  </form>


<button class="btn btn-sm btn-success btn-block col-2 ml-auto com" type="submit">Update</button>
<button type="button" class="btn btn-sm btn-danger btn-block col-2 ml-auto com" data-toggle="modal" data-target="#exampleModal">
  Delete
</button>
  <button class="btn btn-sm btn-secondary btn-block col-2 ml-auto com" type="submit">Cancel</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure that you want to delete this post?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger">Yes</button>
      </div>
    </div>
  </div>
</div>


{% endblock %}
