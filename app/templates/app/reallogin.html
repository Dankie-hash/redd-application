<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/signin.css' %}">

    <title>REDD | Login</title>
</head>
<body >
{% block content %}
    <form class="form-signin"; action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {% if messages %}
    {% for message in messages %}
    <div class="container">
        <p class="alert alert-success text-center" style="inline-block">
        {{ message }}
        </p>
    </div>
    {% endfor %}
    {% endif %}
<!--  <div class="text-center">
  <img class="mb-4" src="../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
</div>-->
        <h4 class="h3 mb-3 font-weight-normal text-center"><strong>REDD INC</strong></h4>
  <label for="inputEmail" class="sr-only">Username</label>
  <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-success btn-block" type="submit">Log In</button>
  <div class="row text-center ml-2 pt-4">
        <small class="text-muted"> Don't have an account? <a class="btn btn-success btn-sm ml-2" href="{% url 'signup' %}">Create an account</a>
            </small>
    </div>
</form>

{% endblock %}
