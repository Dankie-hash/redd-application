<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load widget_tweaks %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'app/css/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">

    <title>Document</title>
</head>
<body class="b1">



<div class="container">
    <form class="text-center" method="POST" style="padding-top: 3rem">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-10">
                {{ form.text.errors|striptags }}
                {% render_field form.text class="form-control" rows="5" placeholder="What do you think?" %}
                <button class="btn btn-sm btn-success btn-block col-2 ml-auto" type="submit">Reply</button>
                <a class="btn btn-sm btn-secondary btn-block col-2 ml-auto" href="{% url 'app:post' comment.post.id %}">Cancel</a>
            </div>
        </div>

    </form>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="js/bootstrap.bundle.min.js"></script>
    </div>

</html>
